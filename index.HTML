<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    <link rel="stylesheet" href="style/style.css">

</head>

<body>

    <div class="container">

        <header class="header">To Do List</header>

        <section class="add">
            <input class="add__input" type="text" placeholder="Title...">
            <button onclick="newElement()" class="add--submit" type="submit">Add</button>
        </section>

        <section class="toDo">
            To Do
            <ul class="toDo__list">
                <li>make bed</li>
                <li>make money</li>
                <li>go sleept</li>
                <li>go to bed</li>
                <li>go to store</li>
            </ul>
        </section>

        <section class="done">
            Done
            <ul class="done__list">
                    <li>make bed</li>
                    <li>make money</li>
                    <li>go sleept</li>
                    <li>go to bed</li>
                    <li>go to store</li>
                </ul>
        </section>

    </div>

    <script src="script/script.js"></script>
</body>
</html>
